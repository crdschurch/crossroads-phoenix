<div dynamic-content="$root.MESSAGES.goVolunteerSpouseNameQuestion.content | html"></div>

<div class="row">
  <ng-form name="goSpouseName.spouseForm" novalidate>
  <div class="form-group col-xs-6 soft-right-grid" ng-class="{'has-error': goSpouseName.validate('preferredName')}">
    <label for="preferredName" class="control-label">First Name</label>
    <input type="text"
           class="form-control"
           name="preferredName"
           id="preferredName"
           placeholder="Spouse's first name*"
           required
           ng-model="goSpouseName.spouse.preferredName">
    <ng-messages for="goSpouseName.spouseForm.preferredName.$error" ng-if="goSpouseName.validate('preferredName')">
      <span ng-message="required">
        <span dynamic-content="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
      </span>
    </ng-messages>
  </div>

  <div class="form-group col-xs-6 soft-left-grid" ng-class="{'has-error': goSpouseName.validate('lastName')}">
    <label for="lastName" class="control-label">Last Name</label>
    <input type="text"
           class="form-control"
           name="lastName"
           id="lastName"
           placeholder="Spouse's last name*"
           required
           ng-model="goSpouseName.spouse.lastName" >
    <ng-messages for="goSpouseName.spouseForm.lastName.$error" ng-if="goSpouseName.validate('lastName')">
      <span ng-message="required">
        <span dynamic-content="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
      </span>
    </ng-messages>
  </div>

  <div class="form-group col-xs-12" ng-class="{'has-error': goSpouseName.validate('email')}">
    <label for="email" class="control-label">Email</label>
    <input type="email"
           class="form-control"
           name="email"
           id="email"
           placeholder="Spouse's email address*"
           required
           ng-model="goSpouseName.spouse.email">
    <ng-messages for="goSpouseName.spouseForm.email.$error" ng-if="goSpouseName.validate('email')">
      <span ng-message="required">
        <span dynamic-content="$root.MESSAGES.fieldCanNotBeBlank.content | html"></span>
      </span>
      <span ng-message="email">
        <span dynamic-content="$root.MESSAGES.invalidEmail.content | html"></span>
      </span>
    </ng-messages>
  </div>

  <div class="form-group col-xs-6 soft-right-grid" ng-class="{'has-error': goSpouseName.validate('birthdate')}">
      <label for="birthdate" class="control-label">Birth Date</label>
      <span class="input-group datepicker">
        <input type="text"
               class="form-control"
               name="birthdate"
               id="birthdate"
               placeholder="mm/dd/yyyy"
               datepicker-popup="MM/dd/yyyy"
               ng-model="goSpouseName.spouse.dateOfBirth"
               is-open="goSpouseName.birthdateOpen"
               show-button-bar='false'
               max-date="{{goSpouseName.maxBirthdate}}"
               min-date="{{goSpouseName.oneHundredFiftyYearsAgo}}"
               init-date="goSpouseName.initDate"
               datepicker-validator >
        <span class="input-group-btn">
          <button type="button"
                  class="btn btn-default"
                  ng-click="goSpouseName.openBirthdatePicker($event)"> <i class="glyphicon glyphicon-calendar"></i>
          </button>
        </span>
      </span>
      <ng-messages for="goSpouseName.spouseForm.birthdate.$error" ng-if="goSpouseName.validate('birthdate')">
        <ng-messages-include src="on-submit-messages"></ng-messages-include>
        <span ng-message="date">
          <span dynamic-content="$root.MESSAGES.invalidData.content | html"></span>
        </span>
        <span ng-message="minDate">
          <span dynamic-content="$root.MESSAGES.invalidData.content | html"></span>
        </span>
        <span ng-message="maxDate">
          <span dynamic-content="$root.MESSAGES.goVolunteerAgeRestriction.content | html"></span>
        </span>
      </ng-messages>
    </div>

  <div class="form-group col-xs-6 soft-left-grid" ng-class="{'has-error': goSpouseName.validate('phone')}">
      <label for="phone" class="control-label">Mobile Phone</label>
      <input type="text"
             class="form-control"
             name="phone"
             id="phone"
             placeholder="Enter mobile phone"
             ng-pattern='goSpouseName.phoneFormat'
             ng-model="goSpouseName.spouse.mobilePhone" >
      <ng-messages for="goSpouseName.spouseForm.phone.$error" ng-if="goSpouseName.validate('phone')" >
        <span ng-message="pattern"><span dynamic-content="$root.MESSAGES.invalidPhone.content | html"></span></span>
      </ng-messages>

    </div>

  <div class="col-xs-12">
    <button type="submit" class="btn btn-block btn-primary-gc pull-right" ng-click="goSpouseName.submit()">Next
      <svg viewBox="0 0 32 32" class="icon icon-arrow-right9">
      	<use xlink:href="#arrow-right9"></use>
      </svg>
    </button>
  </div>
  </ng-form>
</div>
