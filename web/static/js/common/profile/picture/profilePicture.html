<div ng-class="picture.wrapperClass">
  <div class="embed-responsive embed-responsive-1by1 profile-background-image profile-image-default-background">
    <div class="embed-responsive-item" ng-class="picture.imageClass">
      <div class="embed-responsive embed-responsive-1by1">
        <div class="embed-responsive-item profile-background-image" ng-class="picture.imageClass" ng-style="{'background-image':'url({{picture.path}})'}">
        </div>
      </div>

      <label for="fileInputModal" class="profile-pic" ng-click="picture.openModal()" ng-hide="picture.disallowChange" >
        <span class="change-photo">{{picture.buttonText}}</span>
      </label>
    </div><!--/embed-responsive-item-->
  </div><!--/embed-responsive embed-responsive-1by1-->
</div><!--/picture.wrapperClass-->
