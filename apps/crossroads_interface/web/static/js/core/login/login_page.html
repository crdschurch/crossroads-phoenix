<div class="sr-bg imgix-fluid-bg img-background" data-src="//crds-cms-uploads.imgix.net/content/images/register-bg.jpg">
  <div class="sr-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 text-center push-top">
          <a href="#" ui-sref="content({link:'/'})">
            <svg viewBox="0 0 45 45" class="icon icon-xxlarge icon-screwhead">
            	<use xlink:href="#screwhead"></use>
            </svg>
          </a>
          <h1 class="white push-bottom">Login</h1>
        </div>
        <div class="col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
          <div class="panel animated fadeIn">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-6 hidden-xs">
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <div dynamic-content="$root.MESSAGES.signinRegisterPromo.content | html"></div>
                    </div><!--col-->
                  </div><!--/row-->
                </div>
                <div class="col-sm-6" ng-show="$root.username == undefined">
                  <login-form register-url="register"></login-form>
                </div><!--/col-sm-12-->
                <div class="col-sm-6" ng-show="$root.username != undefined">
                  <preloader full-screen='true'> </preloader>
                </div><!--/col-sm-12-->
              </div><!--/row-->
            </div><!--/panel-body-->
          </div><!--/panel-->
        </div><!--col-->
      </div><!--/row-->
    </div><!--/container-->
  </div><!--/sr-wrapper-->
</div><!--/sr-wrapper-->
