<div dynamic-content="$root.MESSAGES.goVolunteerWaiverQuestion.content | html"></div>

<div class="row">
  <div class="col-xs-12">
      <div class="smaller terms-box soft-half">
        <div dynamic-content="goWaiver.waiver | html"> </div>
      </div>
  </div>
</div>
<div class="row push-top">
  <div class="col-xs-12">
    <loading-button
       loading-text='Submitting...'
       normal-text='I agree, submit my registration'
       input-type='button'
       input-classes='btn btn-block btn-primary-gc'
       loading-class='disabled'
       ng-click='goWaiver.submit()'
       loading='goWaiver.processing' >

      <svg ng-show='!goWaiver.processing' viewBox="0 0 32 32" class="icon icon-arrow-right9">
        <use xlink:href="#arrow-right9"></use>
      </svg>

    </loading-button>
  </div>
</div>
