<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	# ServerName www.example.com
	ServerName runway-1.crossroads.net
	# ServerAlias $CRDS_SERVER_ALIAS
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/runway-1.crossroads.net

	# Prevent accessing .conf files
	<Files ~ "\.(conf)$">
		Deny from all
	</Files>

	# Set request header for prerender.io account
	RequestHeader set X-Prerender-Token "VUIbQSclELo1tAalK7hZ"

	RewriteEngine On

	# Capture original request protocol
	RewriteCond %{HTTPS}s ^(on(s)|offs)$
	RewriteRule ^ - [env=proto:http%2]

	# Redirect to https if https is not already on and call is not from prerender.io
	RewriteCond %{HTTP_USER_AGENT} !Prerender
	RewriteCond %{HTTPS} !=on
	RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]

	# Redirect BOT request to prerender.io
	# Only proxy the request to Prerender if it's a request for HTML
	RewriteCond %{HTTP_USER_AGENT} baiduspider|facebookexternalhit|twitterbot|rogerbot|linkedinbot|embedly|quora\ link\ preview|showyoubot|outbrain|pinterest|slackbot|vkShare|W3C_Validator [NC,OR]
	RewriteCond %{QUERY_STRING} _escaped_fragment_
	RewriteRule ^(?!.*?(\.ico|\.svg|\.js|\.css|\.xml|\.less|\.png|\.jpg|\.jpeg|\.gif|\.pdf|\.doc|\.txt|\.ico|\.rss|\.zip|\.mp3|\.rar|\.exe|\.wmv|\.doc|\.avi|\.ppt|\.mpg|\.mpeg|\.tif|\.wav|\.mov|\.psd|\.ai|\.xls|\.mp4|\.m4a|\.swf|\.dat|\.dmg|\.iso|\.flv|\.m4v|\.torrent|\.ttf|\.woff))(index\.php|index\.html)?(.*) https://service.prerender.io/http://%{HTTP_HOST}$3 [P,L]

	# Proxy to Phoenix
	# RewriteRule ^/(.*) https://int.crossroads.net:44300/$1 [P,L] 
	# ProxyPassReverse / https://int.crossroads.net:44300

	SSLProxyEngine on
	
	ProxyPass /proxy/gateway/ https://gateway-runway-1.crossroads.net/gateway/ retry=0
	ProxyPassReverse /proxy/gateway/ https://gateway-runway-1.crossroads.net/gateway/ 

	ProxyPass /proxy/content/ https://contentint.crossroads.net/ retry=0
	ProxyPassReverse /proxy/content/ https://contentint.crossroads.net/ 

	ProxyPass / https://int.crossroads.net:44300/ retry=0
	ProxyPassReverse / https://int.crossroads.net:44300/ 

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	# LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/runway-1.crossroads.net-error.log 
	CustomLog ${APACHE_LOG_DIR}/runway-1.crossroads.net-access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
        
	<Directory "/var/www/runway-1.crossroads.net/assets">
		<filesmatch "\.(js)$">
			Header set Cache-Control "max-age=2678400, private"
		</filesmatch>
	</Directory>

	# Cache Headers
	<ifmodule mod_headers.c>
		# Cache specified files for 31 days
		# Cache Javascripts for 31 days
		<Directory "/var/www/runway-1.crossroads.net/assets">
			<filesmatch "\.(js)$">
				Header set Cache-Control "max-age=2678400, private"
			</filesmatch>
		</Directory>
	</ifmodule>

</VirtualHost>

